<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Intelligence ‚Äî –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏–≥–æ–¥–Ω–æ—Å—Ç–∏</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f8f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 0.5em;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #43a047;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #2e7d32;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .ok {
      color: #2e7d32;
      font-weight: bold;
    }
    .bad {
      color: #c62828;
      font-weight: bold;
    }
    .weather, .reqs {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.4;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üå± Agro Intelligence</h1>
  <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –ø–æ–¥—Ö–æ–¥—è—Ç –ª–∏ –ø–æ–≥–æ–¥–Ω—ã–µ —É—Å–ª–æ–≤–∏—è –¥–ª—è –≤—ã—Ä–∞—â–∏–≤–∞–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫—É–ª—å—Ç—É—Ä—ã</p>

  <form id="checkForm">
    <input type="text" id="city" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä, Paris)" required />
    <input type="text" id="crop" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫—É–ª—å—Ç—É—Ä—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, wheat)" required />
    <button type="submit">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <footer>
    Agro Intelligence API ¬© 2025 | –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ FAO EcoCrop –∏ OpenWeather
  </footer>

  <script>
    const form = document.getElementById("checkForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const city = document.getElementById("city").value.trim();
      const crop = document.getElementById("crop").value.trim();

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<em>–ó–∞–≥—Ä—É–∑–∫–∞...</em>";

      try {
        const res = await fetch(`/recommend/check?city=${encodeURIComponent(city)}&crop=${encodeURIComponent(crop)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="bad">‚ùå ${data.error}</p>`;
          return;
        }

        const status = data.suitable ? 
          `<p class="ok">‚úÖ –£—Å–ª–æ–≤–∏—è –ø–æ–¥—Ö–æ–¥—è—Ç –¥–ª—è –≤—ã—Ä–∞—â–∏–≤–∞–Ω–∏—è ${data.crop}!</p>` :
          `<p class="bad">‚ö†Ô∏è –£—Å–ª–æ–≤–∏—è –ù–ï –ø–æ–¥—Ö–æ–¥—è—Ç –¥–ª—è –≤—ã—Ä–∞—â–∏–≤–∞–Ω–∏—è ${data.crop}.</p>`;

        const details = data.details.map(d => `<li>${d}</li>`).join("");
        const weather = data.weather.main ? `
          <div class="weather">
            <b>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</b> ${data.weather.main.temp}¬∞C<br>
            <b>–í–ª–∞–∂–Ω–æ—Å—Ç—å:</b> ${data.weather.main.humidity}%<br>
            <b>–û–±–ª–∞—á–Ω–æ—Å—Ç—å:</b> ${data.weather.clouds ? data.weather.clouds.all : 0}%<br>
          </div>` : "";

        const reqs = `
          <div class="reqs">
            <b>–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫—É–ª—å—Ç—É—Ä—ã:</b><br>
            üå° TMIN: ${data.requirements.TMIN}¬∞C<br>
            üå° TMAX: ${data.requirements.TMAX}¬∞C<br>
            üíß RMIN: ${data.requirements.RMIN} –º–º/–≥–æ–¥<br>
            üíß RMAX: ${data.requirements.RMAX} –º–º/–≥–æ–¥
          </div>`;

        resultDiv.innerHTML = `
          <h2>${data.city}</h2>
          ${status}
          <ul>${details}</ul>
          ${weather}
          ${reqs}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class="bad">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
