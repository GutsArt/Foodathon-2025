<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Intelligence ‚Äî Crop Suitability Check</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f8f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 0.5em;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #43a047;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #2e7d32;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .ok {
      color: #2e7d32;
      font-weight: bold;
    }
    .bad {
      color: #c62828;
      font-weight: bold;
    }
    .weather, .reqs {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.4;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üå± Agro Intelligence</h1>
  <p>Check if the current weather conditions are suitable for growing your chosen crop</p>

  <form id="checkForm">
    <input type="text" id="city" placeholder="Enter a city (e.g., Paris)" required />
    <input type="text" id="crop" placeholder="Enter a crop (e.g., wheat)" required />
    <button type="submit">Check</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <footer>
    Agro Intelligence API ¬© 2025 | Based on FAO EcoCrop and OpenWeather
  </footer>

  <script>
    const form = document.getElementById("checkForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const city = document.getElementById("city").value.trim();
      const crop = document.getElementById("crop").value.trim();

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<em>Loading...</em>";

      try {
        const res = await fetch(`/recommend/check?city=${encodeURIComponent(city)}&crop=${encodeURIComponent(crop)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="bad">‚ùå ${data.error}</p>`;
          return;
        }

        const status = data.suitable ? 
          `<p class="ok">‚úÖ The conditions are suitable for growing ${data.crop}!</p>` :
          `<p class="bad">‚ö†Ô∏è The conditions are NOT suitable for growing ${data.crop}.</p>`;

        const details = data.details.map(d => `<li>${d}</li>`).join("");
        const weather = data.weather.main ? `
          <div class="weather">
            <b>Temperature:</b> ${data.weather.main.temp}¬∞C<br>
            <b>Humidity:</b> ${data.weather.main.humidity}%<br>
            <b>Cloudiness:</b> ${data.weather.clouds ? data.weather.clouds.all : 0}%<br>
          </div>` : "";

        const reqs = `
          <div class="reqs">
            <b>Crop crop_info:</b><br>
            üå° TMIN: ${data.crop_info.TMIN}¬∞C<br>
            üå° TMAX: ${data.crop_info.TMAX}¬∞C<br>
            üíß RMIN: ${data.crop_info.RMIN} mm/year<br>
            üíß RMAX: ${data.crop_info.RMAX} mm/year
          </div>`;

        resultDiv.innerHTML = `
          <h2>${data.city}</h2>
          ${status}
          <ul>${details}</ul>
          ${weather}
          ${reqs}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class="bad">Request error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
