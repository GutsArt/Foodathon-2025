<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Intelligence â€” Crop Suitability Check</title>
  <link rel="stylesheet" href="/web/style.css">
  <link rel="icon" href="/web/favicon.ico">
</head>
<body>
  <h1>ğŸŒ± Agro Intelligence</h1>
  <p>Check if the current weather conditions are suitable for growing your chosen crop</p>

  <form id="checkForm">
    <input type="text" id="city" placeholder="Enter a city (e.g., Paris)" required />
    <input type="text" id="crop" placeholder="Enter a crop (e.g., wheat)" required />
    <button type="submit">Check</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <footer>
    Agro Intelligence API Â© 2025 | Based on FAO EcoCrop and OpenWeather
  </footer>

  <script>
    const form = document.getElementById("checkForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const city = document.getElementById("city").value.trim();
      const crop = document.getElementById("crop").value.trim();

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<em>Loading...</em>";

      try {
        const res = await fetch(`/recommend/check?city=${encodeURIComponent(city)}&crop=${encodeURIComponent(crop)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="bad">âŒ ${data.error}</p>`;
          return;
        }

        const status = data.suitable ? 
          `<p class="ok">âœ… The conditions are suitable for growing ${data.crop}!</p>` :
          `<p class="bad">âš ï¸ The conditions are NOT suitable for growing ${data.crop}.</p>`;

        const details = data.details.map(d => `<li>${d}</li>`).join("");
        const weather = data.weather.main ? `
          <div class="weather">
            <h3>ğŸŒ¤ Weather Information</h3>
            <p><b>ğŸŒ¡ Temperature:</b> ${data.weather.main.temp}Â°C (feels like ${data.weather.main.feels_like}Â°C)</p>
            <p><b>ğŸ’§ Humidity:</b> ${data.weather.main.humidity}%</p>
            <p><b>ğŸŒ¬ Wind:</b> ${data.weather.wind.speed} m/s, direction ${data.weather.wind.deg}Â°</p>
            <p><b>â˜ï¸ Cloudiness:</b> ${data.weather.clouds ? data.weather.clouds.all : 0}%</p>
            ${data.weather.rain ? `<p><b>ğŸŒ¦ Rain (last 1h):</b> ${data.weather.rain["1h"] || data.weather.rain["3h"] || "â€”"} mm</p>` : ""}
            ${data.weather.snow ? `<p><b>â„ Snow (last 1h):</b> ${data.weather.snow["1h"] || data.weather.snow["3h"] || "â€”"} mm</p>` : ""}
            <p><b>ğŸŒ¡ Pressure:</b> ${data.weather.main.pressure} hPa</p>
            <p><b>ğŸŒ… Sunrise:</b> ${data.weather.sys.sunrise}</p>
            <p><b>ğŸŒ‡ Sunset:</b> ${data.weather.sys.sunset}</p>
            <p><b>ğŸ“ Country:</b> ${data.weather.sys.country || "N/A"}</p>
            ${data.weather.weather && data.weather.weather[0] ? 
              `<p><b>
                  <img src="https://openweathermap.org/img/wn/${data.weather.weather[0].icon}@2x.png" 
                        alt="${data.weather.weather[0].description}">
                  Conditions:</b> ${data.weather.weather[0].description}
              </p>`
            : ""}
          </div>
        ` : "";


        const eco = data.crop_info ? `
          <div class="ecocrop">
            <h3>ğŸŒ¾ EcoCrop Information</h3>
            <p><b>Scientific Name:</b> ${data.crop_info.ScientificName || "N/A"}</p>
            <p><b>Category:</b> ${data.crop_info.CAT || "N/A"}</p>
            <p><b>Growth Type:</b> ${data.crop_info.LISPA || "N/A"} | <b>Plant Type:</b> ${data.crop_info.PLAT || "N/A"}</p>
            <p><b>Optimal Temperature:</b> ${data.crop_info.TOPMN}â€“${data.crop_info.TOPMX}Â°C</p>
            <p><b>Optimal Rainfall:</b> ${data.crop_info.ROPMN}â€“${data.crop_info.ROPMX} mm/year</p>
            <p><b>Soil Type:</b> ${data.crop_info.TEXT || "N/A"}</p>
            <p><b>Drainage:</b> ${data.crop_info.DRA || "N/A"}</p>
            <p><b>Soil pH:</b> ${data.crop_info.PHOPMN}â€“${data.crop_info.PHOPMX}</p>
            <p><b>Fertility Requirement:</b> ${data.crop_info.FER || "N/A"}</p>
            <p><b>Climate Zones:</b> ${data.crop_info.CLIZ || "N/A"}</p>
            <p><b>Growth Duration:</b> ${data.crop_info.GMIN}â€“${data.crop_info.GMAX} days</p>
          </div>
        ` : "";


        resultDiv.innerHTML = `
          <h2>${data.city}</h2>
          ${status}
          <ul>${details}</ul>
          ${weather}
          ${eco}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class="bad">Request error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
