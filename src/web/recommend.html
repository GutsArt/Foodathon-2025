<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Intelligence ‚Äî Crop Suitability Check</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f8f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 0.5em;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #43a047;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #2e7d32;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .ok {
      color: #2e7d32;
      font-weight: bold;
    }
    .bad {
      color: #c62828;
      font-weight: bold;
    }
    /* Weather and Requirements */
    /* .weather {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.4;
    } */
    /* EcoCrop Information */
    .weather, .ecocrop {
      margin-top: 15px;
      background: #f1f8e9;
      border-left: 4px solid #66bb6a;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
    }
    .ecocrop h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .ecocrop p {
      margin: 4px 0;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üå± Agro Intelligence</h1>
  <p>Check if the current weather conditions are suitable for growing your chosen crop</p>

  <form id="checkForm">
    <input type="text" id="city" placeholder="Enter a city (e.g., Paris)" required />
    <input type="text" id="crop" placeholder="Enter a crop (e.g., wheat)" required />
    <button type="submit">Check</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <footer>
    Agro Intelligence API ¬© 2025 | Based on FAO EcoCrop and OpenWeather
  </footer>

  <script>
    const form = document.getElementById("checkForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const city = document.getElementById("city").value.trim();
      const crop = document.getElementById("crop").value.trim();

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<em>Loading...</em>";

      try {
        const res = await fetch(`/recommend/check?city=${encodeURIComponent(city)}&crop=${encodeURIComponent(crop)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="bad">‚ùå ${data.error}</p>`;
          return;
        }

        const status = data.suitable ? 
          `<p class="ok">‚úÖ The conditions are suitable for growing ${data.crop}!</p>` :
          `<p class="bad">‚ö†Ô∏è The conditions are NOT suitable for growing ${data.crop}.</p>`;

        const details = data.details.map(d => `<li>${d}</li>`).join("");
        const weather = data.weather.main ? `
          <div class="weather">
            <h3>üå§ Weather Information</h3>
            <b>Temperature:</b> ${data.weather.main.temp}¬∞C<br>
            <b>Humidity:</b> ${data.weather.main.humidity}%<br>
            <b>Cloudiness:</b> ${data.weather.clouds ? data.weather.clouds.all : 0}%<br>
          </div>` : "";

        const eco = data.crop_info ? `
          <div class="ecocrop">
            <h3>üåæ EcoCrop Information</h3>
            <p><b>Scientific Name:</b> ${data.crop_info.ScientificName || "N/A"}</p>
            <p><b>Category:</b> ${data.crop_info.CAT || "N/A"}</p>
            <p><b>Growth Type:</b> ${data.crop_info.LISPA || "N/A"} | <b>Plant Type:</b> ${data.crop_info.PLAT || "N/A"}</p>
            <p><b>Optimal Temperature:</b> ${data.crop_info.TOPMN}‚Äì${data.crop_info.TOPMX}¬∞C</p>
            <p><b>Optimal Rainfall:</b> ${data.crop_info.ROPMN}‚Äì${data.crop_info.ROPMX} mm/year</p>
            <p><b>Soil Type:</b> ${data.crop_info.TEXT || "N/A"}</p>
            <p><b>Drainage:</b> ${data.crop_info.DRA || "N/A"}</p>
            <p><b>Soil pH:</b> ${data.crop_info.PHOPMN}‚Äì${data.crop_info.PHOPMX}</p>
            <p><b>Fertility Requirement:</b> ${data.crop_info.FER || "N/A"}</p>
            <p><b>Climate Zones:</b> ${data.crop_info.CLIZ || "N/A"}</p>
            <p><b>Growth Duration:</b> ${data.crop_info.GMIN}‚Äì${data.crop_info.GMAX} days</p>
          </div>
        ` : "";


        resultDiv.innerHTML = `
          <h2>${data.city}</h2>
          ${status}
          <ul>${details}</ul>
          ${weather}
          ${eco}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class="bad">Request error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
